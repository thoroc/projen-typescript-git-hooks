name: auto-merge
on:
  pull_request:
    branches:
      - main
jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.11.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
